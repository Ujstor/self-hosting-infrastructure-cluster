name: ansible-coolify-docker-image

on:
  push:
    branches:
      - master
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq 
          sudo chmod +x /usr/bin/yq

      - name: Run docker tag sh and export var from config.yml
        run: |
          chmod +x ./docker_tag.sh
          ./docker_tag.sh

      - name: Export env variabels 
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.env'

      - name: Build and push
        if: ${{ env.PUSH_TO_DOCKER == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./ansible
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_REPO_NAME }}:${{ env.NEW_TAG }}
